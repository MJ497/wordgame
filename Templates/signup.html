<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="w-full max-w-md bg-white rounded-xl shadow-md p-8">
    <h2 class="text-2xl font-bold mb-6 text-center">Create a New Account</h2>
    <form id="registerForm" method="POST"  class="space-y-4">
      <div>
        <label for="registerName" class="block text-sm font-medium text-gray-700 mb-1">UserName</label>
        <input type="text" name="name" id="registerName" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" />
      </div>
      <div>
        <label for="registerEmail" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" name="email" id="registerEmail" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" />
      </div>
      <div>
        <label for="registerPassword" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" name="password" id="registerPassword" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" />
      </div>
      <div>
        <label for="registerConfirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
        <input type="password" name="confirm_password" id="registerConfirmPassword" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" />
      </div>
      <div class="flex items-center">
        <input type="checkbox" name="acceptTerms" id="acceptTerms" required
               class="h-4 w-4 text-blue-600 border-gray-300 rounded" />
        <label for="acceptTerms" class="ml-2 text-sm text-gray-700">
          I accept the <a href="#" class="text-blue-600 hover:underline">Terms & Conditions</a>
        </label>
      </div>
      <div>
        <button type="submit"
                class="w-full text-white px-4 py-2 rounded-lg font-medium bg-blue-700 transition">
          Sign Up
        </button>
      </div>
    </form>
    <p class="mt-6 text-center text-sm text-gray-600">
      Already have an account?
      <a href="/login" class="text-blue-600 hover:underline">Log in</a>
    </p>
  </div>
</body>
</html>

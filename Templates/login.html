<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="w-full max-w-md bg-white rounded-xl shadow-md p-8">
    <h2 class="text-2xl font-bold mb-6 text-center">Login to Your Account</h2>
    <form id="loginForm" method="POST"  class="space-y-4">
      <div>
        <label for="loginEmail" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" name="email" id="loginEmail" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" />
      </div>
      <div>
        <label for="loginPassword" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" name="password" id="loginPassword" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" />
      </div>
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input type="checkbox" name="remember" id="rememberMe" class="h-4 w-4 text-blue-600 border-gray-300 rounded" />
          <label for="rememberMe" class="ml-2 text-sm text-gray-700">Remember me</label>
        </div>
        <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
      </div>
      <div>
        <button type="submit"
                class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg font-medium hover:bg-blue-700 transition">
          Login
        </button>
      </div>
    </form>
    {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul class="flash-messages">
      {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

    <p class="mt-6 text-center text-sm text-gray-600">
      Donâ€™t have an account?
      <a href="/signup" class="text-blue-600 hover:underline">Sign up</a>
    </p>
  </div>
</body>
</html>
